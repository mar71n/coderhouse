<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Blank App</title>
    </head>
    <body>

            </div>

              <img src="icon.png">
              <br />
              <a href="#otra">Pagina siguiente</a>
            </div>
            <div data-role="footer" class="bottom-footer">
                <div data-role="navbar" data-iconpos="bottom">
                  <ul>

            </div>
            <div data-role="content"  class="fit-content">

              </div>
            </div>

                  <ul>
                    <li><a href="#home" data-iconpos="top" data-icon="home" class="">Home</a></li>
                    <li><a href="#otra" data-iconpos="top" data-icon="star" class="ui-btn-active ui-state-persist">Subtes</a></li>
                  </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript">
            app.initialize();
